<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <input type="text" id="fName" placeholder="First Name" autocomplete="given-name">
        <input type="text" id="lName" placeholder="Last Name" autocomplete="family-name">
        <input type="email" id="mail" placeholder="E-Mail" autocomplete="email">
        <input type="password" id="password" placeholder="Password" autocomplete="current-password">
        <select name="occupation" id="occupation">
            <option value="-">Select</option>
            <option value="employee">Employee</option>
            <option value="student">Student</option>
        </select>
        <div class="submit">
            <span>Submit</span>
        </div>
    </form>
    <div id="root">
        <div class="tbl">
            <div class="tbl__head">
                <div class="tbl__row">
                    <div class="tbl__cell firstName">First Name</div>
                    <div class="tbl__cell lastName">Last Name</div>
                    <div class="tbl__cell email">Email</div>
                    <div class="tbl__cell password">Password</div>
                    <div class="tbl__cell occupation">Occupation</div>
                </div>
            </div>
            <div class="tbl__body">
